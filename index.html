<!DOCTYPE html>
<html lang="en">

<head>

    <!---Meta tags required-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!---Bootstrap-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="localstylesheet.css" rel="stylesheet">
    <title>Mars Data</title>

</head>

<body class="bg-secondary">
    <main>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars New -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">({mars.news_title})</h4>
                        <p>({mars.news_paragraph})</p>
                    </div>
                </div>
            </div>
        </div>

        <!------ Featured Image ------->
        <!------ First ------->
        <div class="row" id="mars-featured-image">
            <!------ Second ------->
            <div class="col-md-8">
                <h2>Featured Images of Mars</h2>
                <img src="{{mars.featured_image}}" class="img-reponsive" alt="Responsive image" />
            </div>
            <!--  Mars Facts ----->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
    </div>
</body>
    </main>
</html>
